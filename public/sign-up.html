<!DOCTYPE html>
<html>
    <head>
        <title>User Page</title>
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Patrick+Hand" rel="stylesheet">
        <link href='./styles/all.css' rel='stylesheet'>
        <link href='./styles/login.css' rel='stylesheet'>
    </head>
    <body>
        <div id="bg">
            <img src="http://img.skitch.com/20120905-fccfjyqxpxbkrhs6wct3xuyrjf.png" alt="">
        </div>

        <form id='signup-form'>
            <div class="title">Sign Up</div>
            <input id='signup-name' type="text" placeholder="Username" required>
            <input id='signup-email' type="email" placeholder="Email" required>
            <input id='signup-pass' type="password" placeholder="Password" required>
            <input id='signup-home' type="home-base" placeholder="Home Base">
            <input id='signup-submit' type="submit" value="Get in there">
        </form>
    
        <a href='./index.html' class='homelink'><h4>Return to Home</h4></a>
    </body>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src='./scripts/token-manager.js' type='test/javascript'></script>
    <script src='./scripts/sign-up.js' type='text/javascript'></script>
</html>
